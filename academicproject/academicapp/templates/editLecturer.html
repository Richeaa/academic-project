{% extends 'dashboard_hsp.html' %}
{% load static %}
{% block title %}Edit Lecturer{% endblock %}
{% block content %}
<div id="main-content" class="w-full p-12 select-none">
  <div class="bg-white rounded-lg shadow-sm p-10 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-10">Edit Lecturer</h1>
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Lecturer Name</label>
        <input type="text" name="name" value="{{ lecturer.lecturer_name }}" 
               class="w-full border border-gray-300 bg-gray-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
        <select name="type" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <option value="">Select lecturer type</option>
          <option value="Full" {% if lecturer.lecturer_type == 'Full' %}selected{% endif %}>Full</option>
          <option value="Part" {% if lecturer.lecturer_type == 'Part' %}selected{% endif %}>Part</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Job</label>
        <input type="text" name="job" value="{{ lecturer.job }}" 
               class="w-full border border-gray-300 bg-gray-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Current Working Days</label>
        <select name="working_days" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <option value="">Select working days</option>
          <option value="1" {% if lecturer.current_working_day == '1' or lecturer.current_working_day == 1 %}selected{% endif %}>1</option>
          <option value="2" {% if lecturer.current_working_day == '2' or lecturer.current_working_day == 2 %}selected{% endif %}>2</option>
          <option value="3" {% if lecturer.current_working_day == '3' or lecturer.current_working_day == 3 %}selected{% endif %}>3</option>
          <option value="4" {% if lecturer.current_working_day == '4' or lecturer.current_working_day == 4 %}selected{% endif %}>4</option>
          <option value="5" {% if lecturer.current_working_day == '5' or lecturer.current_working_day == 5 %}selected{% endif %}>5</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Time Preference</label>
        <input type="text" name="time_preferences" value="{{ lecturer.time_preferences }}"
               class="w-full border border-gray-300 bg-gray-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Day Preference</label>
        <input type="text" name="day_preferences" value="{{ lecturer.day_preferences }}"
               class="w-full border border-gray-300 bg-gray-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Room Preference</label>
        <input type="text" name="room_preferences" value="{{ lecturer.room_preferences }}"
               class="w-full border border-gray-300 bg-gray-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
        <textarea name="notes" rows="3" placeholder="Enter notes"
                  class="w-full border border-gray-300 bg-gray-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">{{ lecturer.notes }}</textarea>
      </div>
      <div class="flex justify-end gap-3 pt-6">
        <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
          Update
        </button>
        <a href="{% url 'lecturer' %}" class="bg-gray-300 text-gray-800 px-5 py-2 rounded-lg hover:bg-gray-400 transition">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
