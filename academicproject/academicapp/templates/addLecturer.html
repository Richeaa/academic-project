{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
<div id="main-content" class="w-full  p-12 select-none">
  <div class="flex items-center justify-center p-6">

    <div class="bg-white rounded-lg shadow-sm p-8 w-full max-w-xl">
      <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Add Lecturer</h1>

      <form method="post">
        {% csrf_token %}

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Lecturer Name</label>
            <input type="text" placeholder="Enter lecturer name" name="name" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Study Program</label>
            <input type="text" placeholder="Enter study program" name="studyp" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
            <input type="text" placeholder="Enter type" name="type" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Job</label>
            <input type="text" placeholder="Enter job" name="job" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Current Working Days</label>
            <input type="text" placeholder="Enter current working days" name="working_days" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>
        </div>

        
        <div class="flex justify-end gap-2 mt-6">
          <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors">Save</button>
          <button type="button" onclick="window.location.href='{% url 'lecturer' %}'" class="bg-gray-300 text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">Cancel</button>
        </div>

      </form>
    </div>

  </div>
</div>
{% endblock %}
