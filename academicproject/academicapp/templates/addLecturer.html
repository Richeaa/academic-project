{% extends 'dashboard.html' %}
{% load static %}

{% block title %}Add Lecturer{% endblock %}

{% block content %}
<div id="main-content" class="w-full p-12 select-none">
  <div class="flex items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-sm p-8 w-full max-w-xl">
      <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Add New Lecturer</h1>

      <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Lecturer Name</label>
            <input type="text" name="name" placeholder="Enter lecturer name" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2" required>
          </div>


          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
            <input type="text" name="type" placeholder="Enter type" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Job</label>
            <input type="text" name="job" placeholder="Enter job" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Current Working Days</label>
            <input type="text" name="working_days" placeholder="Enter working days" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Time Preference</label>
            <input type="text" name="time_preferences" placeholder="Enter time preference" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Day Preference</label>
            <input type="text" name="day_preferences" placeholder="Enter day preference" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Room Preference</label>
            <input type="text" name="room_preferences" placeholder="Enter room preferences" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea name="notes" placeholder="Enter notes" class="w-full border border-gray-300 bg-gray-50 rounded-lg p-2" rows="3"></textarea>
          </div>
        </div>

        <div class="flex justify-end gap-2 mt-6">
          <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors">Add</button>
          <a href="{% url 'lecturer' %}" class="bg-gray-300 text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
