{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 poppins-regular ">
    <navbar class="fixed top-0 left-0 right-0 z-30">
        <div class="container-fluid bg-blue-500 h-18 flex justify-between px-6 p-2 shadow-md/20" >
            <div class="w-96 flex items-center">
                <img src="{% static 'svg/logo.svg' %}" alt="Logo" class="h-12">
                <h1 class="px-3 font-semibold text-white text-xl mt-[-3px]">Academic</h1>
        
                <div id="hamburger" class="button w-10 h-10 ml-18 hover:bg-blue-50/10 rounded-full flex items-center justify-center">
                    <img src="{% static 'svg/hamburger.svg' %}" alt="Menu" class="h-6 w-6">
                </div>
            </div>

             <div class="w-1/3 flex space-x-4 p-2 justify-end">
            <input type="text" placeholder="Search..." class="w-2/5 p-2 rounded-md bg-blue-200/30 text-white focus:outline-none focus:ring-0 focus:border-transparent">
            
            <div class="button hover:bg-blue-50/10 px-4 py-2 rounded-md ripple">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5" />
            </svg>
            </div>

            <div class="button hover:bg-blue-50/10 px-4 py-2 rounded-md">
            <img src="{% static 'svg/profile.svg' %}" alt="Profile" class="h-6">
            </div>
            </div>
        </div>
    </navbar>

    <div class="flex min-h-screen pt-18">
    <aside id="sidebar" class="bg-white w-72 shadow-lg/20 transform fixed h-full transition-all duration-300 ease-in-out z-20 p-2">
        
        <div class="flex flex-col h-full mt-4">
            <div class="w-full h-12">
                <h3 class="text-xs font-semibold text-sky-700 leading-7 pl-6">ACADEMIC</h3>
                <h3 class="text-xs font-normal pl-6">Dashboard</h3>
            </div>

            <a href="#"><div class="w-full h-14 mt-4 hover:bg-sky-200/30 rounded-lg flex p-5 items-center hover:text-blue-700 transition-all duration-100 ease-in-out">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </div>
                  <div class="ml-4 ">
                    <p class="text-sm font-normal transition-all duration-100 ease-in-out">Dashboard</p>
                </div>
            </div>
            </a>

            <div class="w-full h-12 mt-4">
                <h3 class="text-xs font-semibold text-sky-700 leading-7 pl-6">PAGES</h3>
                <h3 class="text-xs font-normal pl-6">Features</h3>
            </div>

            <a href="#"><div class="group w-full h-14 mt-4 hover:bg-sky-200/30 rounded-lg flex p-5 items-center hover:text-blue-700 transition-all duration-100 ease-in-out">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5m.75-9 3-3 2.148 2.148A12.061 12.061 0 0 1 16.5 7.605" />
                    </svg>
                </div>
                  <div class="ml-4">
                    <p class="text-sm font-normal transition-all duration-100 ease-in-out">Schedule</p>
                </div>
            </div>
            </a>

            <a href="#"><div class="group w-full h-14 mt-4 hover:bg-sky-200/30 rounded-lg flex p-5 items-center hover:text-blue-700 transition-all duration-100 ease-in-out">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
                    </svg>
                </div>
                  <div class="ml-4">
                    <p class="text-sm font-normal transition-all duration-100 ease-in-out">Lecturer</p>
                </div>
            </div>
            </a>

            <div class="w-full mt-4">
            <button onclick="toggleDropdown()" class=" w-full h-14 hover:bg-sky-200/30 rounded-lg flex p-5 items-center justify-between hover:text-blue-700 transition-all duration-100 ease-in-out">
                <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                </svg>
                <p class="ml-4 text-sm font-normal">Authentication</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform transition-transform duration-200" id="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.585l3.71-4.355a.75.75 0 011.14.976l-4.25 5a.75.75 0 01-1.14 0l-4.25-5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
            </button>

            <div id="dropdown-content" class="ml-10 mt-2 hidden text-sm text-gray-700 space-y-4 transition-all duration-300 ease-in-out">
                <a href="#" class="group flex items-center space-x-2 px-3 py-2 rounded-md  hover:text-blue-500 transition group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400 group-hover:text-blue-500 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <span>Login</span>
                </a>
                                
                <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-md hover:text-blue-500 transition group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400 group-hover:text-blue-500 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <span>Register</span>
                </a>
            </div>

            <a href="#"><div class="group w-full h-14 mt-4 hover:bg-sky-200/30 rounded-lg flex p-5 items-center hover:text-blue-700 transition-all duration-100 ease-in-out">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                    </svg>
                </div>
                  <div class="ml-4">
                    <p class="text-sm font-normal transition-all duration-100 ease-in-out">Additional</p>
                </div>
            </div>
            </a>
            
        </div>
    </div>
    </aside>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
